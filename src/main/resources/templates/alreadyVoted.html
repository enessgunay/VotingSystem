<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>You Have Already Voted</title>
    <style>
        /* CSS styles go here */
        body {
            font-family: sans-serif;
        }
        .already-voted-message {
            width: 500px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .already-voted-message h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .already-voted-message p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .return-button {
            background-color: #0084ff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="already-voted-message">
    <h1 style="color: red">You have already voted</h1>
    <p>Thank you for participating in the democratic process. Your vote has already been counted and recorded.</p>
    <button class="return-button"  onclick="history.back()" >Return to Homepage</button>
</div>
</body>
</html>
